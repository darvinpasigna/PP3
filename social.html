<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/CSS/style.css">
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<body>
   
    
     
      
        <div class="signup1">
          <!-- Button trigger modal -->
              <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#sign3">
                Sign Up
              </button>
          
          <!-- Modal -->
          <div class="modal fade" id="sign3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <h2 style="text-align:center">Login with Social Media or Manually</h2>
              
                    <div class="socilamedia">
                      <a href="#" class="fb btn" data-bs-toggle="modal" data-bs-target="#faceb">
                        <i class="fa fa-facebook fa-fw"></i> Login with Facebook
                       </a>
                      <a href="#" class="twitter btn" data-bs-toggle="modal" data-bs-target="#twit">
                        <i class="fa fa-twitter fa-fw"></i> Login with Twitter
                      </a>
                      <a href="#" class="google btn" data-bs-toggle="modal" data-bs-target="#twit"><i class="fa fa-google fa-fw">
                        </i> Login with Google+
                      </a>
                    </div>
                 
                    <div class="manual">
                        <p>Or sign in manually:</p>
                            <input type="text" placeholder="First Name" required>
                            <input type="text" placeholder="Last Name" required>
                            <input type="email" placeholder="Email" required>
                            <input type="text" placeholder="Create Username" required>
                            <input type="password" placeholder="Create Password" required>
                            <input type="password" placeholder="Confirm Password" required>
                            <a href="#"><button class="btn" data-bs-toggle="modal" data-bs-target="#signup">Sign Up</button></a>
                    </div>
                  </form>
                </div>
                
              </div>
            </div>
          </div>
          
          <!-- facebook -->
          <div class="modal fade" id="faceb" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-body">
                  Successfully login with Facebook
                </div>
                <div> <a href="index.html"><button class="btn btn-secondary">get started</button></a></div>
              </div>
            </div>
          </div>
          <!-- Twitter -->
          <div class="modal fade" id="twit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-body">
                  Successfully login with Twitter
                </div>
                <div> <a href="index.html"><button class="btn btn-secondary">get started</button></a></div>
              </div>
            </div>
          </div>
          <!-- google -->
          <div class="modal fade" id="gog" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-body">
                  Successfully login with Google
                </div>
                <div> <a href="index.html"><button class="btn btn-secondary">get started</button></a></div>
              </div>
            </div>
          </div>
          <!-- signup -->
          <div class="modal fade" id="signup" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-body">
                  <h5>Success!</h5> <p>check your email for the confirmation link</p>
                </div>
                <div> <a href="index.html"><button class="btn">OK</button></a></div>
              </div>
            </div>
          </div>
        </div>
